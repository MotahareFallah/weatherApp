<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather APP</title>
  </head>
  <body>
    <div class="header rounded p-3 m-5">
      <h1 class="p-3 mt-0 rounded text-dark">how's the weather?</h1>
    </div>

    <div class="container">
      <div class="w-50 mx-auto">
        
        <div class="location">
          <div class="timezone p-3 rounded bg-gradient fs-2"></div>

          <div class="icon"></div>
        </div>
        
        <div class="temperature">
          <div class="degree-section p-3 mb-0 rounded bg-gradient">
            <h2 class="degree"></h2>
            <span></span>
          </div>
          
          <div
            class="temperature-description p-3 mb-5 rounded bg-gradient"
          ></div>
        </div>
      
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
